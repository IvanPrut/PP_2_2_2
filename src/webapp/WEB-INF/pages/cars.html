<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <style>
    table {
      border-collapse: collapse; /* Убирает промежутки между границами */
      width: 100%; /* Устанавливает ширину таблицы */
    }
    th, td {
      border: 1px solid black; /* Устанавливает границы ячеек */
      padding: 8px; /* Добавляет отступы внутри ячеек */
      text-align: left; /* Выровняет текст по левому краю */
    }
    th {
      background-color: #f2f2f2; /* Устанавливает фон заголовков */
    }
  </style>
</head>
<body>
<h1>Cars</h1>
<table style="width:100%">
  <tr>
    <th>Model</th>
    <th>Color</th>
    <th>Engine</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getColor()}"></td>
    <td th:text="${car.getEngine()}"></td>
  </tr>
</table>
</body>
</html>
